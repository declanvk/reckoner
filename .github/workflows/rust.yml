name: Rust

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.31.0  # MSRV

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all

    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all

    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
